<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/home.css}" rel="stylesheet" />
    <th:block th:replace="_fragments/footer.html :: footer_css"></th:block>

    <th:block th:replace="_fragments/navbar.html :: header_css"></th:block>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

    <title>Document</title>
</head>
<body>
  <div th:insert="_fragments/navbar.html :: header"></div>
  

  
    
</body>

<section class="title container">
  <div class="row">
    <div class="col-md-12">
      <h1>Posts</h1>
      <div class="seperator"></div>
    </div>
  </div>
</section>

<div class="container">
  <div class="row">

    <div class="col-md-6 item" th:each = "post : ${post}" >
     <div class="post-in">
        <h4><a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}">Title</a></h4>
        <div class="seperator"></div>
        <h4 th:text="'Published on ' + ${#dates.format(post.creationDate, 'yyyy MMMM dd')}">Creation date</h4>
        <p th:text="${post.description}">body text</p>
        <a href="#">Read More
        </a>
      </div>
    </div>

    </div>

  </div>

</div>

<div th:insert="_fragments/footer.html :: footer"></div>
</html>
